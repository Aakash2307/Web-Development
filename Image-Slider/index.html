<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Image Slider</title>
 <style>
  .slider-container {
    width: 100%;
    max-height: 400px; /* Set desired slider height */
    overflow: hidden;
    position: relative;
  }

  .slides {
    display: flex;
    width: 70%; /* 100% x number of slides */
    transition: transform 0.5s ease-in-out;
  }

  .slide {
    width: 100%;
    flex-shrink: 0;
  }

  .img-class {
    width: 100%;
    height: 100%;
    object-fit: cover; /* Change to 'contain' if you want full image shown */
    display: block;
  }

  .prev, .next {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    background-color: rgba(0, 0, 0, 0.5);
    color: white;
    padding: 10px;
    cursor: pointer;
    z-index: 1;
    border: none;
    font-size: 20px;
  }

  .prev {
    left: 10px;
  }

  .next {
    right: 10px;
  }
</style>

</head>
<body>
  <div class="slider-container">
    <div class="slides">
      <div class="slide">
        <img class="img-class" src="https://www.shutterstock.com/image-photo/pikachu-pokemon-isolated-jumping-600nw-2584635709.jpg" alt="Pikachu">
      </div>
      <div class="slide">
        <img class="img-class" src="https://cdn.pixabay.com/photo/2021/12/26/17/31/pokemon-6895600_960_720.png" alt="Pokemon">
      </div>
      <div class="slide">
        <img class="img-class" src="https://img.redbull.com/images/c_fill,g_auto,w_450,h_600/q_auto:low,f_auto/redbullcom/2016/01/27/1331773363728_2/ash-and-company" alt="Ash">
      </div>
    </div>

    <button class="prev" onclick="prevSlide()">&#10094;</button>
    <button class="next" onclick="nextSlide()">&#10095;</button>
  </div>

  <script>
    let slideIndex = 0;
    const slideContainer = document.querySelector('.slides');
    const slides = document.querySelectorAll('.slide');

    function showSlide(index) {
      if (index >= slides.length) slideIndex = 0;
      else if (index < 0) slideIndex = slides.length - 1;
      else slideIndex = index;

      const offset = -slideIndex * 100;
      slideContainer.style.transform = `translateX(${offset}%)`;
    }

    function nextSlide() {
      showSlide(slideIndex + 1);
    }

    function prevSlide() {
      showSlide(slideIndex - 1);
    }

    // Initial display
    showSlide(slideIndex);
  </script>
</body>
</html>
