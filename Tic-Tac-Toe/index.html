<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <nav>
        <ul>
            <li>Tic Tac Toe </li>
        </ul>
    </nav>
    <div class="game">
        <div class="container">
            <div class="box"><span class="boxcontent">X</span></div>
            <div class="box"><span class="boxcontent">X</span></div>
            <div class="box"><span class="boxcontent">X</span></div>
            <div class="box"><span class="boxcontent">X</span></div>
            <div class="box"><span class="boxcontent">X</span></div>
            <div class="box"><span class="boxcontent">X</span></div>
            <div class="box"><span class="boxcontent">X</span></div>
            <div class="box"><span class="boxcontent">X</span></div>
            <div class="box"><span class="boxcontent">X</span></div>
        </div>
        <div class="gameinfo">
            <h1>LETS PLAY!!!!!</h1>
            <div>
                <span class="info"></span>
                <button id="reset"></button>
            </div>
        </div>
    

    </div>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</body>
</html>
