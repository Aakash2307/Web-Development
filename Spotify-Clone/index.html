<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - A place to vibe on your songs</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="download/logo2.png" alt="Spotify">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>

    </nav>

    <div class="container">
       
        <div class="songlist">
            <h1>My Playlist</h1>
            <div class="songitemcontainer">
                <div class="songitem">
                    <img src="download/cover.jpeg" alt="1">
                    <span class="songname">Night changes - One Direction</span>
                    <span class="songlistdisplay"><span class="timestamp">05:34<img id="1" class="songitemPlay"src="download/neartime.png" alt=""></span></span>
                </div>
                <div class="songitem">
                    <img src="download/the nights.jpeg" alt="2">
                    <span class="songname">the nights - Avicii</span>
                    <span class="songlistdisplay"><span class="timestamp">05:34<img id="2" class="songitemPlay"src="download/neartime.png" alt=""></span></span>
                </div>
                <div class="songitem">
                    <img src="download/challeya.jpg" alt="3">
                    <span class="songname">Challeya - Jawan</span>
                    <span class="songlistdisplay"><span class="timestamp">05:34<img id="3"class="songitemPlay"src="download/neartime.png" alt=""></span></span>
                </div>
                <div class="songitem">
                    <img src="download/naaready.jpg" alt="4">
                    <span>Naa ready - Leo</span>
                    <span class="songlistdisplay"><span class="timestamp">04:15<img id="4"  class="songitemPlay"src="download/neartime.png" alt=""></span></span>
                </div>
                
            </div>
           
        
        </div>
        <div class="songbanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="MyProgressBar" min="0" value="0" max="100">
        <div class="icons">
             <img id="previous" src="download/fast-backward.png" alt="">
            <img src="download/play-button.png" id="masterplay" alt="">
            <img  id="next"src="download/fast-forward-button.png" alt="">
               
        </div>
        <div class="songinfo">
            <img src="download/music.gif" id="gif" width="42px" alt=""> Night changes - One Direction
        </div>
    </div>

 
    <script src="js/script.js"></script>

</body>
</html>
